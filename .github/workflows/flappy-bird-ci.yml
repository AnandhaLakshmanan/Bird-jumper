name: Style Check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      # - name: Install dependencies
        # run: python -m pip install --upgrade pip flake8 isort black
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          args: "--config=.flake8"
